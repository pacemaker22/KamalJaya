apiVersion: apps/v1
kind: Deployment
metadata:
  name: pembayaran-mongo-depl
spec:
  replicas:
  selector:
    matchLabels:
      app: pembayaran-mongo
  template:
    metadata:
      labels:
        app: pembayaran-mongo
    spec:
      containers:
        - name: pembayaran-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: pembayaran-mongo-service
spec:
  selector:
    app: pembayaran-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
